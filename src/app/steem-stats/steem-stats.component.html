    <div class="card-header bg-primary">STEEM stats</div>

      <p class="card-text"><small><span class="font-weight-bold">STEEM market price:</span> {{ steem_price | number:'.1-3' }} $</small></p>
      <p class="card-text"><small><span class="font-weight-bold">SBD market price:</span> {{ sbd_price | number:'.1-3' }} $</small></p>
      <p class="card-text"><small><span class="font-weight-bold">STEEM median price:</span> {{ median_price | number:'.1-3' }} $</small></p>
      <p class="card-text"><small><span class="font-weight-bold">SBD print rate:</span> {{ sbd_print_rate }} %</small></p>
    </div>
</div>
