<div class="card mt-1 mb-1">
    <div class="card-header bg-primary">Recent curation rewards</div>
    <div class="card-body">
      <table class="table table-striped table-sm">
        <thead>
          <th scope="col">Since</th>
          <th scope="col">Link</th>
          <th scope="col">Reward</th>
        </thead>
        <tbody>
          <tr *ngFor="let reward of rewards">
            <td><small>{{ reward.seconds | ETA }}</small></td>
            <td><small><a target="_blank" rel="noopener" [href]="reward.url">{{ reward.permlink }}</a></small></td>
            <td><small>{{ reward.sp }}</small></td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
